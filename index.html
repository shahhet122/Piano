<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maru Piano</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>PIYAANOO</h2>
    
      </header>
      <ul class="piano-keys">
        <button class="key white a">a</button>
        <button class="key black w">w</button>
        <button class="key white s">s</button>
        <button class="key black e">e</button>
        <button class="key white d">d</button>
        <button class="key white f">f</button>
        <button class="key black t">t</button>
        <button class="key white g">g</button>
        <button class="key black y">y</button>
        <button class="key white h">h</button>
        <button class="key black u">u</button>
        <button class="key white j">j</button>
        <button class="key white k">k</button>
        <button class="key black o">o</button>
        <button class="key white l">l</button>
        <button class="key black p">p</button>
        <button class="key white ;">;</button>
      </ul>
    </div>

  </body>
</html>
